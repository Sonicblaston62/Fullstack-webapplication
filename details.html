<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Storepage</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="header">
        <a class="homeButton">
            <a href="index.html"></a>
            <img src="images/home.png" alt="Return">
        </a>
        <h1>Welcome to the GameStore!</h1>
        <p>Browse locally installed games on a website!</p>
    </div>
    
    <div id="details">
        <div class="game-grid">
            <img id="gameImage" alt="Game Cover">
            <div id="whatever">
                <h2 id="gameName"></h2>
                <h5 id="gamePublisher"></h5>
                <h5 id="gameDeveloper"></h5>
                <p id="gameDescription"></p>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
